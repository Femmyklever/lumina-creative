<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="./images/favicon.ico">
  <title>Contact Lumina Creative</title>
</head>
<body>
  <header class="header">
    <div class="container container-sm header-flex">
     <img src="./images/logo.png" alt="Lumina Creative" class="logo">
      <ul class="main-menu">
        <li><a href="index.html">Home</a></li>
        <li><a   href="about.html">About</a></li>
        <li><a class="current" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>
  <section class="hero container container-sm bg-dark">
    <h2>
      <span class="bg-primary">Inspired</span> minds, shaping exceptional projects fueled by <span class="bg-primary">ingenuity</span>
    </h2>
  </section>
  <section class="contact">
    <div class="container container-sm">
      <h2 class="section-heading">Contact Us</h2>
      <p>Have a question? Leave your information below and we will get back to you as soon as possible</p>
   
    <form name="contact" netlify>
      <div class="form-group">
        <label for="first-name" class="visibility-hidden">First Name</label>
        <input type="text" name="first-name" id="first-name" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="last-name" class="visibility-hidden">First Name</label>
        <input type="text" name="last-name" id="last-name" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="email" class="visibility-hidden">Email</label>
        <input type="email" name="email" id="name" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="message" class="visibility-hidden">Email</label>
        <textarea  name="message" id="message" placeholder="Message"></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>
  </section>
 

  <footer class="footer">
    <div class="footer-flex container">
      <img src="./images/logo.png" alt="Lumina Creative" class="logo">
      <div>
        <h4>Contact Us</h4>
        <ul>
          <li>(555) 555-5555</li>
          <li>contact@lumina.text</li>
          <li>10 Main st Boston MA</li>
        </ul>
      </div>
      <div class="social">
        <h4>Follow Us</h4>
        <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
        <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
        <a href="#"><i class="fab fa-tumblr fa-2x"></i></a>
        <a href="#"><i class="fab fa-linkdln fa-2x"></i></a>
      </div>
    </div>

  </footer>
</body>
</html>
